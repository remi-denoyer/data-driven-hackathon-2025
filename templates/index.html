<head>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='styles.css') }}"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header>
    My header
    <form class="d-flex">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </header>
  <div class="container">
    <div class="sidebar">
      <select id="metric-select" class="form-select" aria-label="Metric select">
        <option value="headcount" {% if current_metric == 'headcount' %}selected{% endif %}>
          Number of FTEs
        </option>
        <option value="funding_total" {% if current_metric == 'funding_total' %}selected{% endif %}>
          Total funding
        </option>
      </select>
    </div>
    <div class="plot-container">{{ map_html|safe }}</div>
  </div>
  <script>
    document.getElementById("metric-select").addEventListener("change", function () {
      const metric = this.value;
      window.location.href = `/?metric=${metric}`;
    });
  </script>
</body>
